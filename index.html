<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="oreder__card">
        <img src="./images/illustration-hero.svg" alt="" class="card__img" />
        <header class="card__title">Order Summary</header>
        <p class="card__content">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="order__summary">
          <img src="./images/icon-music.svg" alt="" class="order__icon" />
          <div class="order__component">
            <header class="component__title">Annual Plan</header>
            <p class="component__content">$59.99/year</p>
          </div>
          <a href="#" class="order_change">Change</a>
        </div>
        <button class="button__payment">Proceed to Payment</button>
        <button class="button__cancel">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
